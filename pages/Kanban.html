<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900">

    <div id="outer-modal"
        class="hidden fixed left-0 top-0 w-full h-full bg-black/80 flex justify-center items-center z-50 p-4">
        <form id="form" class="w-full max-w-lg bg-gray-100 p-6 rounded-2xl shadow-lg space-y-5 relative">

            <!-- Close Button -->
            <button type="button" onclick="outerModal.classList.add('hidden')"
                class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-xl">&times;</button>

            <!-- Fullname -->
            <div class="relative z-0 w-full group">
                <input type="text" name="name"
                    class="peer block py-2.5 w-full text-sm bg-transparent border-b-2 border-gray-400 focus:outline-none focus:border-blue-500"
                    placeholder=" " required />
                <label
                    class="absolute text-gray-500 text-sm top-2 left-0 duration-300 transform -translate-y-1 scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75">
                    Full Name
                </label>
            </div>

            <!-- Avatar -->
            <div class="relative z-0 w-full group">
                <input type="text" name="avatar"
                    class="peer block py-2.5 w-full text-sm bg-transparent border-b-2 border-gray-400 focus:outline-none focus:border-blue-500"
                    placeholder=" " required />
                <label
                    class="absolute text-gray-500 text-sm top-2 left-0 duration-300 transform -translate-y-1 scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75">
                    Avatar (image URL)
                </label>
            </div>

            <!-- Profession -->
            <div class="relative z-0 w-full group">
                <input type="text" name="profession"
                    class="peer block py-2.5 w-full text-sm bg-transparent border-b-2 border-gray-400 focus:outline-none focus:border-blue-500"
                    placeholder=" " />
                <label
                    class="absolute text-gray-500 text-sm top-2 left-0 duration-300 transform -translate-y-1 scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75">
                    Profession
                </label>
            </div>

            <!-- Age / Experience -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="relative z-0 w-full group">
                    <input type="number" name="age"
                        class="peer block py-2.5 w-full text-sm bg-transparent border-b-2 border-gray-400 focus:outline-none focus:border-blue-500"
                        placeholder=" " />
                    <label
                        class="absolute text-gray-500 text-sm top-2 left-0 duration-300 transform -translate-y-1 scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75">
                        Age
                    </label>
                </div>
                <div class="relative z-0 w-full group">
                    <input type="number" name="experience"
                        class="peer block py-2.5 w-full text-sm bg-transparent border-b-2 border-gray-400 focus:outline-none focus:border-blue-500"
                        placeholder=" " />
                    <label
                        class="absolute text-gray-500 text-sm top-2 left-0 duration-300 transform -translate-y-1 scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75">
                        Experience (years)
                    </label>
                </div>
            </div>

            <!-- Rating / Coins -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="relative z-0 w-full group">
                    <input type="number" name="rating"
                        class="peer block py-2.5 w-full text-sm bg-transparent border-b-2 border-gray-400 focus:outline-none focus:border-blue-500"
                        placeholder=" " />
                    <label
                        class="absolute text-gray-500 text-sm top-2 left-0 duration-300 transform -translate-y-1 scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75">
                        Rating (1â€“5)
                    </label>
                </div>
                <div class="relative z-0 w-full group">
                    <input type="number" name="coins"
                        class="peer block py-2.5 w-full text-sm bg-transparent border-b-2 border-gray-400 focus:outline-none focus:border-blue-500"
                        placeholder=" " />
                    <label
                        class="absolute text-gray-500 text-sm top-2 left-0 duration-300 transform -translate-y-1 scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75">
                        Coins
                    </label>
                </div>
            </div>

            <!-- Phone -->
            <div class="relative z-0 w-full group">
                <input type="tel" name="phone"
                    class="peer block py-2.5 w-full text-sm bg-transparent border-b-2 border-gray-400 focus:outline-none focus:border-blue-500"
                    placeholder=" " />
                <label
                    class="absolute text-gray-500 text-sm top-2 left-0 duration-300 transform -translate-y-1 scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75">
                    Phone Number
                </label>
            </div>

            <!-- Email -->
            <div class="relative z-0 w-full group">
                <input type="email" name="email"
                    class="peer block py-2.5 w-full text-sm bg-transparent border-b-2 border-gray-400 focus:outline-none focus:border-blue-500"
                    placeholder=" " />
                <label
                    class="absolute text-gray-500 text-sm top-2 left-0 duration-300 transform -translate-y-1 scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75">
                    Email
                </label>
            </div>

            <!-- Telegram -->
            <div class="relative z-0 w-full group">
                <input type="text" name="telegram"
                    class="peer block py-2.5 w-full text-sm bg-transparent border-b-2 border-gray-400 focus:outline-none focus:border-blue-500"
                    placeholder=" " />
                <label
                    class="absolute text-gray-500 text-sm top-2 left-0 duration-300 transform -translate-y-1 scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75">
                    Telegram @
                </label>
            </div>

            <!-- LinkedIn -->
            <div class="relative z-0 w-full group">
                <input type="text" name="linkedIn"
                    class="peer block py-2.5 w-full text-sm bg-transparent border-b-2 border-gray-400 focus:outline-none focus:border-blue-500"
                    placeholder=" " />
                <label
                    class="absolute text-gray-500 text-sm top-2 left-0 duration-300 transform -translate-y-1 scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75">
                    LinkedIn
                </label>
            </div>

            <!-- Gender -->
            <div class="flex items-center gap-3">
                <input type="checkbox" name="gender" id="gender" class="w-4 h-4 text-blue-600">
                <label for="gender" class="text-gray-700">Male</label>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-blue-800 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                Submit
            </button>
        </form>
    </div>

                <li class="bg-red-500 p-[10px] pt-[5px] rounded-[15px]">

                </li>



                <li class="hover:bg-[grey]/30 p-[10px] pt-[5px] rounded-[15px] duration-300">
                    <a href="./Settings.html"

                        <img src="../assets/image/settings.png" alt="">
                        <span class="flex-1 ms-3 whitespace-nowrap text-gray-200">Settings</span>

                    </a>
                </li>

            </ul>
        </div>
    </aside>

    <div class="sm:ml-64 lg:ml-64  bg-gray-800 p-[15px] flex justify-between items-center">
        <h1 class="text-gray-100 text-[30px] ml-6">School Management System</h1>

        <div class="max-w-[1250px] px-[20px] w-full pb-[40px]">

                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
